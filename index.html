<!DOCTYPE html>

<html>

<head>
    <title>Modern Academy Student Online Learning</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/style.css">
    
    

    <script src="js/loginBtn.js"></script> 
</head>

<body id="bodyindex" style="background-attachment: fixed;background-position: center center;background-image: url('images/background.png');background-size:auto; background-repeat: no-repeat;">
    <div style="margin-top: 4%;">
        <center>
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class=" d-flex align-items-center justify-content-center">
                        <img src="images\logo.png" alt="">
                    </div>
                    <h3 style="color: white;" class="text-center mb-4">يرجي ادخال رقم الكارنية و1 + اخر خمسة ارقم من الرقم القومي من علي اليمين</h3>
                    <form action=" # " class="login-form ">
                        <div class="form-group ">
                            <input type="text" class="form-control rounded-left " placeholder="Username " id="usernameField" required>
                        </div>
                        <div class="form-group d-flex ">
                            
                            <input type="password" class="form-control rounded-left" id="passwordField" name="password" placeholder="Password" required="">
                        </div>
                        <div class="form-group d-md-flex ">
                            <div class="w-50 ">
                                <label class="checkbox-wrap checkbox-primary ">Remember Me
									  <input type="checkbox " checked>
									  <span class="checkmark "></span>
									</label>
                            </div>
                        </div>
                        <div class="form-group ">
                            <button onclick="myFunction()" type="submit" class="btn btn-primary rounded submit p-3 px-5">Sign in</button>
                        </div>
                    </form>
                </div>

            </div>
        </center>
    </div>


</body>

</html>
